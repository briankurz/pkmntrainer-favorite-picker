<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="initial-scale=1.0">
<title>Picker</title>
<style>
body {
    background:#FFF;
    color:#000;
    font-family:verdana, sans-serif;
    font-size:10pt;
    margin:0;
    padding:10px;
}

a:link, a:visited {
    color:#008;
    font-weight:bold;
    text-decoration:none;
}

a:active, a:hover {
    color:#ACF;
}

.info {
    font-weight:bold;
}

button {
    font-family:inherit;
    cursor:pointer;
    border:0;
    border-radius:3px;
    padding:0.3em 0.5em;
    background:#CCC;
    color:#000;
}

button:hover {
    background:#DDD;
}

button.disabled {
    background:#DDD;
    color:#888;
    cursor:not-allowed;
}

button.disabled:hover {
    background:#DDD;
}

#container {
    position:relative;
    margin-left:-10px;
    margin-right:-10px;
    padding:10px;
    overflow:hidden;
}

@media (min-width:1024px) {
    /* Put the found favorites beside the picking div when the window is sufficiently large */
    #picking {
        float:left;
        width:636px;
    }

    #secondary {
        margin-left:646px;
    }
}

@media (min-width:1300px) {
    /* Once we get to the point where 636px is less than half of the width of the screen, make the picking div just take up half */
    #picking {
        width:50%;
    }

    #secondary {
        margin-left:51%;
    }
}

#pick {
    background:#58F;
    color:#FFF;
    font-size:larger;
    font-weight:bold;
    width:6em;
    border-radius:5px;
    margin-right:10px;
}

#pick.disabled {
    background:#ACF;
}

#pick:hover {
    background:#ACF;
}

.item-list {
    padding:0;
    list-style-type:none;
    line-height:100px;
}

.item-list li {
    margin:0;
    display:inline-block;
    height:100px;
    width:100px;
    line-height:100px;
    border:3px solid transparent;
    text-align:center;
    position:relative;
    vertical-align:top;
    overflow:hidden;
    border-radius:100%;
    background:#F7F7F7;
    color:#000;
}

.item-list li img {
    vertical-align:middle;
    max-height:100%;
    max-width:100%;
}

.item-list li span {
    display:inline-block;
    vertical-align:middle;
    line-height:1.2;
}

@media (max-width:636px) {
    .item-list {
        line-height:75px;
    }

    .item-list li {
        line-height:75px;
        height:75px;
        width:75px;
    }
}

@media (max-width:423px) {
    .item-list {
        line-height:50px;
    }

    .item-list li {
        line-height:50px;
        height:50px;
        width:50px;
    }
}

#evaluating li {
    cursor:pointer;
}

#favorites li {
    cursor:move;
}

.item-list li:hover {
    background:#CDF;
}

.item-list.sorting li:hover {
    background:#F7F7F7;
}

#evaluating li.selected {
    border:3px solid #7AC;
}

#evaluating, #buttons {
    text-align:center;
    margin:auto;
}

#evaluating li.notice {
    width:auto;
    height:auto;
    max-width:260px;
    margin:auto;
    background:#F7F7F7;
    border-radius:10px;
    padding:30px 30px;
    color:#000;
    text-align:center;
    line-height:1.4;
    cursor:auto;
    font-size:10pt;
}

#buttons {
    margin-top:30px;
    position:relative;
    z-index:3;
}
</style>
</head>
<body>
<h1>Picker</h1>

<p>You can include any content you want here.</p>

<div id="container">

<div id="picking">
<ul id="evaluating" class="item-list">
</ul>

<p id="buttons"><button id="pick">Pick</button> <button id="pass">Pass</button> <button id="undo">Undo</button> <button id="redo">Redo</button> <button id="reset"></button>Reset</button></button></p>
</div>

<div id="secondary">
<h2>Found favorites</h2>

<ol id="favorites" class="item-list">
</ol>
</div>
</div>
<script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
<script src="picker.js"></script>
<script src="picker-ui.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sortablejs@1.7.0/Sortable.min.js"></script>
<script>
'use strict';

//ADD ITEMS HERE
var items = [
    {id: 'agatha', name: 'Agatha', image: 'images/agatha.png', region: 'kanto,johto'},
    {id: 'bill', name: 'Bill', image: 'images/bill.png', region: 'kanto,johto'},
    {id: 'blaine', name: 'Blaine', image: 'images/blaine.png', region: 'kanto'},
    {id: 'blue', name: 'Blue Oak', image: 'images/blue.png', region: 'kanto'}, //MISSING
    {id: 'brock', name: 'Brock', image: 'images/brock.png', region: 'kanto'},
    {id: 'bruno', name: 'Bruno', image: 'images/bruno.png', region: 'kanto,johto'},
    //{id: 'celio', name: 'Celio', image: 'celio.png', region: 'kanto,sevii'},
    //{id: 'daisy', name: 'Daisy Oak', image: '/images/daisy.png', region: 'kanto'},
    {id: 'erika', name: 'Erika', image: 'images/erika.png', region: 'kanto'},
    {id: 'giovanni', name: 'Giovanni', image: 'images/giovanni.png', region: 'kanto'},
    {id: 'james', name: 'James', image: 'images/james.png', region: 'kanto'},
    {id: 'janine', name: 'Janine', image: 'images/janine.png', region: 'kanto'}, //MISSING
    {id: 'jessie', name: 'Jessie', image: 'images/jessie.png', region: 'kanto'},
    {id: 'koga', name: 'Koga', image: 'images/koga.png', region: 'kanto'},
    {id: 'lance', name: 'Lance', image: 'images/lance.png', region: 'kanto,johto'},
    {id: 'leaf', name: 'Leaf', image: 'images/leaf.png', region: 'kanto'},
    {id: 'lorelei', name: 'Lorelei', image: 'images/lorelei.png', region: 'kanto'},
    {id: 'ltsurge', name: 'Lt. Surge', image: 'images/ltsurge.png', region: 'kanto'},
    {id: 'misty', name: 'Misty', image: 'images/misty.png', region: 'kanto'},
    {id: 'oak', name: 'Professor Oak', image: 'images/oak.png', region: 'kanto'},
    {id: 'red', name: 'Red', image: 'images/red.png', region: 'kanto'},
    {id: 'sabrina', name: 'Sabrina', image: 'images/sabrina.png', region: 'kanto'}
];
/**
 * to do
 * add missing images for blue and janine
 * find way to fix reset button so it looks normal size
 * add all the rest of the characters from every other region
 * add description text at top
 * add filtering by region
 * maybe fix some of the images (e.g. bruno)
 */

var myPicker = new picker.Picker({
    items: items,
    localStorageKey: 'picker-state'
});

var pickerUI = new PickerUI(myPicker, {
    elements: {
        pick: "#pick",
        pass: "#pass",
        undo: "#undo",
        redo: "#redo",
        evaluating: "#evaluating",
        favorites: "#favorites",
        reset: "#reset"
    }
});

pickerUI.initialize();

/* Sortable favorites - you can safely remove this, and the Sortable.min.js script, if you don't want to be able to sort your favorite list. */
var sortable = new Sortable(pickerUI.elem.favorites.get(0), {
    draggable: '.item',
    animation: 100,
    onStart: function() {
        pickerUI.elem.favorites.addClass("sorting");
    },
    onEnd: function() {
        pickerUI.elem.favorites.removeClass("sorting");
    },
    onUpdate: function() {
        myPicker.setFavorites(pickerUI.elem.favorites.children().map(function() {
            return pickerUI.getItem(this);
        }).get());
        pickerUI.update(true);
    }
});
/* End sortable favorites */
</script>
</body>
</html>
